<! DOCTYPE html>
{% extends "_base.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}

<body>
<div align="right">
    <img src="{{url_for('static', filename='profile.gif')}}" height="30" width="40">
        <a href="/profile">{{username}} </a>
</div>
<table border="1" style="cellpadding:100">
  <tr>
    <td><a href="/"> Home </a></td>
    <td><a href="/setsession"> Choose a List </a></td>
    <td><a href="/quiz"> Quiz </a></td>
    <td><a href="/study"> Study </a></td>
  </tr>
</table>

<center><h1> Welcome to Gurbani Vocab! </h1> </center>


<br> </br>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
<body>
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <center><img src="{{url_for('static', filename='generic_studying.jpg')}}" alt="Studying"></center>
    </div>

    <div class="item">
      <img src="{{url_for('static', filename='vaheguru.jpg')}}" alt="Vaheguru">
    </div>

    <div class="item">
      <img src="{{url_for('static', filename='guru_granth_sahib.jpg')}}" alt="Guru Granth Sahib">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</body>

{% endblock %}
