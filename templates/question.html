{% extends "_base.html" %}
{% block title %}Quiz Me!{% endblock %}

{% block content %}
<body>
    <div align="right">
        <img src="{{url_for('static', filename='profile.gif')}}" height="25" width="40"><a href="/profile">{{username}} </a>
    </div>
    
    <style>
table {background-color:#ffedc4; font-size:120%; height:30px; border: 1px solid black; text-align:center;width:100%; font-family: Verdana;}
a {font-size:120%; color: #035a9e; font-family: Verdana;}
h1 {color: #035a9e; font-family: Verdana; }
body {font-family: Verdana;}
</style>
    
    <table border="1" style="cellpadding:100">
    <tr>
        <td><a href="/"> Home </a></td>
        <td><a href="/setsession"> Choose a List </a></td>
        <td><a href="/quiz"> Quiz </a></td>
        <td><a href="/study"> Study </a></td>
    </tr>
    </table>
    <div align="left">
        <font size="4"><i>Currently on {{name_of_lis}}</i></font>
    </div>
    <h3>Which of these words is the correct definition for {{correct_word}}?</h3>
    
    <form action="" method="post">
        {% for item in list_of_options %}
            <INPUT TYPE="radio" name="options" value="{{item}}"> {{item}}
            <br> </br>
        {%endfor%}
        
        <input type="submit" value="Submit Answer">
    </form>
    
</body>
{% endblock %}
