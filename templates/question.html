{% extends "_base.html" %}
{% block title %}Quiz Me!{% endblock %}

{% block content %}
<body>
    <div align="right">
        <img src="{{url_for('static', filename='profile.gif')}}" height="30" width="40"><a href="/profile">{{username}} </a>
    </div>
    <table border="1" style="cellpadding:100">
    <tr>
        <td><a href="/"> Home </a></td>
        <td><a href="/setsession"> Choose a List </a></td>
        <td><a href="/quiz"> Quiz </a></td>
        <td><a href="/study"> Study </a></td>
    </tr>
    </table>
    <div align="left">
        <font size="4"><i>Currently on {{name_of_lis}}</i></font>
    </div>
    <h3><u>Which of these words is the correct definition for {{correct_word}}?</u></h3>
    <div class="form-group">
    <form action="" method="post">
        {% for item in list_of_options %}
            <INPUT TYPE="radio" name="options" value="{{item}}"> {{item}}
            <br> </br>
        {%endfor%}
        
        <input class="btn btn-info" type="submit" value="Submit Answer">
    </form>
    </div>
</body>
{% endblock %}
