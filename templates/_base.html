<!DOCTYPE html>
<html lang="en">
<!-- base file -->
<head>
    {% block head %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>

<style>
#hp-subject-grid li{
	background:#f9d684;
	display: inline-block;
}

.gridLink:hover {
      color: white;
}

.gridLink:active {
        background-color:white;
        color: black;
}


#hp-subject-grid a{
	display:block;
	width:230px;=
	font-size:1.5em;
        color: black;
}

#hp-subject-grid a:hover{
       color: white;
}

.hp-subject-grid-margin{
	margin:0 0 20px 20px;
}

.hp-subject-grid-margin:first-child{
	margin:0 0 20px 0px;
}

.hp-subject-grid-margin:nth-child(5){
	margin:0 0 20px 0px;
}

#hp-subject-grid li:nth-child(2){
	background:#137dd8;
}

#hp-subject-grid li:nth-child(4){
	background:#137dd8;
}

#hp-subject-grid li:nth-child(5){
	background:#137dd8;
}

#hp-subject-grid li:nth-child(7){
	background:#137dd8;
}

#hp-subject-grid-mobile{
	display:none;
}
table {background-color:#f7cd6a; font-size:120%; height:30px; border: 1px solid black; text-align:center;width:100%; font-family: Geneva;}
th,td {height:30px; border: 1px solid black; text-align:center; font-family: Geneva;}
a {font-size:120%; color: #033784; font-family: Geneva;}
h1{text-align:center; color: #033784; font-family: Geneva; }
h2 {font-family: Geneva; }
.topnav {overflow: hidden;}
.topnav a:hover {background-color: #efae15; color: black;}
.topnav .icon {display: none;}
.small-menu a {
    padding-left: 25px;
}
.main-navigation li {
    padding-left: 30px;
}
body,a,div {font-family:Geneva;}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}

  <div class="alert alert-info alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;
  </button>
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>

  {% endif %}
{% endwith %}
    
  <div id="content" class="container">
    {% block content %}{% endblock %}
  </div>

  <div id="footer">
        {% block footer %}
        <br><br>
</div>

<div align="center">
        <NESSC Khalsa School Application by Simran Soin</div>
        {% endblock %}
    </div>
    
</body>
</html>
